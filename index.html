<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Hijacking</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Font awosome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="bank-area" id="bank-area">
        <div class="password-secton">
            <div class="container">
                <h1>Bank Security Code</h1>
                <div class="password-box">
                    <input type="text" name="password" id="pBox" class="mt-4">
                </div>
                <button id="genaret" class="mt-4">Genaret Password</button>
            </div>
        </div>
        <div class="image">
            <img src="image/images.png" alt="image">
        </div>
        <div class="password-secton-2">
            <div class="container">
                <h1>Try for open to bank locker code</h1>
                <input type="text" name="password" id="l-password" class="mt-4">
                <div class="btn mt-5 ">
                    <button id="btn" onclick="pass(1)">1</button>
                    <button id="btn" onclick="pass(2)">2</button>
                    <button id="btn" onclick="pass(3)">3</button>
                    <button id="btn" onclick="pass(4)">4</button>
                    <button id="btn" onclick="pass(5)">5</button>
                    <button id="btn" onclick="pass(6)">6</button>
                    <button id="btn" onclick="pass(7)">7</button>
                    <button id="btn" onclick="pass(8)">8</button>
                    <button id="btn" onclick="pass(9)">9</button>
                    <button id="btn" onclick="pass(0)">0</button>
                </div>
                <button id="mach-pass" class="mt-4">Locker Unlock</button>
            </div>
        </div>
    </div>
    <div class="success success-active" id="success-active">
        <div class="image">
            <img src="image/MonyNeang_132440_cover_1629277527_92.jpg" alt="image">
        </div>
    </div>
    <script src="js/min.js"></script>
    <!-- Bootstrap cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
